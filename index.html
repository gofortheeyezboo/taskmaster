<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style/main.css">
    <title>taskmaster</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-dark navbar-expand bg-dark text-light text-center container-fluid">
            <h1>TaskMaster</h1>
        </nav>
    </header>
    <main class="container-fluid bg-image">
        <div class="row mt-2">
            <div class="col-12">
                <form onsubmit="app.listController.create(event)">
                    <div class="form-group">
                        <input required type="text" minlength="3" maxlength="15" name="title" placeholder="The name of your list">
                        <input required type="text" name="body" placeholder="What is this list for?">
                        <select  id="selectColor">
                            <option selected>List Color...</option>
                            <option id="bg-success" value="bg-success">Green</option>
                            <option id="bg-primary" value="bg-primary">Blue</option>
                            <option id="bg-danger" value="bg-danger">Red</option>
                            <option id="bg-secondary" value="bg-secondary">Pink</option>
                            <option value="bg-warning">Orange</option>
                        </select>
                        <button class="btn-primary btn" type="submit">Create List</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="row" id="list"></div>
        
    </main>
    <footer class="container-fluid bg-dark text-light">
        <div class="row text-center">
            <div class="col">
                <p><small>Made with love by Codeworks</small></p>
            </div>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="app/main.js" type="module"></script>
</body>

</html>
